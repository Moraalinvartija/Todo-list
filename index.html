<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cb0d1f1feb.js" crossorigin="anonymous"></script>
    
    <title>Todo list</title>
 
</head>
<body>
    <div class="container">
        <article>
        <h1 class="title">Simple Todo list</h1>
    </article>
        <form class="form" data-form>
            <input type="text" placeholder="Your todo here..." data-input>
            <button class="btn">Add to list</button>
        </form>
        <div class="lists" data-lists>
            <div class="todo">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, dolorum eius vitae accusantium cupiditate voluptas et sapiente ducimus quisquam mollitia, pariatur architecto tempore eveniet ullam unde amet, dicta officia dolorem!</p>
                <span class="pointer"><i class="fa-sharp fa-solid fa-trash"></i></span>
            </div>
            


        </div>
        
          
    </div>
    
</body>
<script src="script.js"></script>
</html>
